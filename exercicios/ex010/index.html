<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pequenos testes</title>
</head>
<body>
    <h1>Vamos criar alguns links</h1>
    <p>
        <a href="https://github.com/gustavoguanabara">
            O repositorio do Guanabara
        </a>
    </p>
    <!--target "_self" significa que o link vai abrir na pagina atual-->
    <!--o rel "next" significa que o link vai ser acessado dentro do proprio site em um outro documento, mas dentro do proprio arquivo-->
    <p>
        <a href="pagina2.html" target="_self" rel="next">
            Continuar navegando no site
        </a>
    </p>
    <!--Enquanti que target "_blank" significa que o link vai abrir em uma nova pagina. -->
    <!--E o rel "external" é um indicador para o navegador que o link é exterior ao site atual(Um link para outro site)-->
    <p>
        <a href="https://github.com/gustavoguanabara" target="_blank" rel="external">
            Abrir em nova janela
        </a>
    </p>
</body>
</html>
