    <form>
        <p>
            <fieldset>
                <legend>
                    Do you have a driver's license?<span arial-label="required">*</span>
                </legend>
                <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
                <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
            </fieldset>
        </p>
        <p>
            <label for="n1">How old are you?</label>
            <input type="number" min="12" max="120" step="1" name="age" id="n1" pattern="\d+">
        </p>
        <p>
            <label for="t1">What's you favorite fruit?<span aria-label="required">*</span></label>
            <input type="text" name="fruit" id="t1" list="l1" required pattern="[Bb]anana|[Cc]erry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
            <datalist id="l1">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Apple</option>
                <option>Strawberry</option>
                <option>Lemon</option>
                <option>Orange</option>
            </datalist>
        </p>
        <p>
            <label for="t2">What's your e-mail address?</label>
            <input type="email" name="email" id="t2">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
        </p>
        <p><button>Submit</button></p>
    </form>
