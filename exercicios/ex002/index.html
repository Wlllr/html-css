<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo exercicio</title>
</head>
<body>
    <p>Voce pode
        escrever um
        paragrafo
        de qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar
        o texto em algum lugar especifico <br> como esse, 
        voce poder usar a tag &lt;br&gt;
        &#x1F604
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade; 
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar algums emoji:
        &#x1F596;
        &#x1F913;
        &#x1F42F;
    </p>
</body>
</html>
